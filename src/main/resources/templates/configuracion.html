<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>Restaurant.es: Configuracion</title>
    <link rel="stylesheet" href="css/configuracion.css" />
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">Pagina de configuracion para el propietario</h1>
        </div>
        
    </main>

    <div class="container">
        <div class="row" style="margin-top: 2%; ">
            
            <div class="col-md-5">

                <div class="row paramsrow">
                    <form id="paramsRestaurante" th:action="@{/}" style="margin-top: 4%; margin-left: 2%;">
                        <label for="maxPedidosHora">Número máximo de pedidos por hora:&nbsp;&nbsp;&nbsp;</label>
                        <input type="number" id="maxPedidosHora" style="width:15%"> <!-- creo q el 15% es respecto al padre?-->
                        <br>
                        <label for="inicioReservas">Horas posibles para reservar(00-23h):&nbsp;</label>
                        <input type="number" id="inicioReservas" min="00" max="23" style="width:10%; margin-top: 5%;">
                        &nbsp;a&nbsp;
                        <input type="number" id="finalReservas"  min="00" max="23" style="width:10%; margin-top: 5%;"> <!-- aqui no haria falta margin top pq ya esta en el otro input-->
                        <br>
                        <label for="maxReservas">Número máximo de reservas:&nbsp;</label>
                        <input type="number" id="maxReservas" style="width:15%; margin-top: 5%;">
                        <br>
                        <button type="submit" class="btn btn-primary" style="margin-top:5%">Guardar</button>
                    </form>
                </div>

                <div class="row paramsCategorias">
                    <div class="col" style="overflow: auto; height: 325px;">
                        <div class="row">
                            <div class="row categoTitle" >
                                <div class="col">
                                    <h2 style="margin-bottom: 2%;">Categorías</h2>
                                </div>
                                <div class="col" style="text-align: right;">
                                    <form id="anadirCategoria" th:action="@{/}">
                                        <button type="submit" class="btn btn-primary" style="margin-top:3%">Crear</button>
                                    </form>   
                                </div>
                            </div>
                        </div>

                        <div class="row categoriarow" th:each="cat: ${listaCategorias}">
                            <div class="col" style="padding-top: 1%;">
                                <p th:text="${cat.nombre}">sustituirCategoria</p>
                            </div>
                            <div class="col" style="text-align: right; margin-right: 5%; margin-top: 1%; margin-bottom: 1%;">
                                <form id="eliminarEmp" th:action="@{/}">
                                    <button type="submit" class="btn btn-outline-danger btn-sm">❌</button>
                                </form>
                            </div>
                        </div>
                    </div> 
                </div>
                
            </div>

            <div class="col-md-6 offset-1 emplist" >
                <div class="row">
                    <div class="col">
                        <h2 style="margin-top: 1%; margin-bottom: 2%;">Lista de empleados</h2>
                    </div>
                    <div class="col" style="text-align: right;">
                        <button type="button" id="botonAnadirEmpleado" class="btn btn-primary" data-bs-toggle="modal" 
                        data-bs-target="#modalAnadirEmpleado">
                            Añadir empleado
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="modalAnadirEmpleado" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalAnadirEmpleadoLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="modalAnadirEmpleadoTitle">Añadir empleado</h5>
                                        <!-- El boton es la crucecita de arriba a la derecha para cerrar -->
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body" style="text-align: left;">
                                        <!-- IMPORTANTE -->
                                        <!-- el onsubmit false puede dar error en funcion de la version de VC (creo)-->
                                        <form id="formAnadirEmpleado" th:action="@{/}" onsubmit="return false;">
                                            <label for="username" style="display: block;">Username</label>
                                            <input type="text" id="username" required>

                                            <label for="email" style="display: block;" class="modalLabel">Email</label>
                                            <input type="email" id="email" required>

                                            <div class="row">
                                                <div class="col">
                                                    <label for="nombreEmpleado" style="display: block;" class="modalLabel">Nombre</label>
                                                    <input type="text" id="nombreEmpleado">
                                                </div>
                                                <div class="col">
                                                    <label for="apellidoEmpleado" style="display: block;" class="modalLabel">Apellido</label>
                                                    <input type="text" id="apellidoEmpleado">
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col">
                                                    <label for="contrasena1Empleado" style="display: block;" class="modalLabel">Contraseña</label>
                                                    <input type="password" id="contrasena1Empleado" onchange="validatePassword()" required>
                                                </div>
                                                <div class="col">
                                                    <label for="contrasena2Empleado" style="display: block;" class="modalLabel">Repite la contraseña</label>
                                                    <input type="password" id="contrasena2Empleado" onkeyup="validatePassword()" required>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col">
                                                    <label for="direccion" style="display: block;" class="modalLabel">Direccion</label>
                                                    <input type="input" id="direccion" required>
                                                </div>
                                                <div class="col">
                                                    <label for="telefono" style="display: block;" class="modalLabel">Telefono</label>
                                                    <input type="tel" id="telefono" required>
                                                </div>
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                                <button type="submit" id="anadirEmpleadoButton" class="btn btn-primary">Añadir</button>
                                            </div>

                                        </form>

                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row emprow" th:each="emp: ${listaEmpleados}">
                    <div class="col" style="padding-top: 1%;">
                        <p th:text="${emp.username}">sustituirEmpleado</p>
                    </div>
                    <div class="col" style="text-align: right; margin-right: 5%; margin-top: 1%; margin-bottom: 1%;">
                        <form id="eliminarEmp" th:action="@{/}">
                            <button type="submit" class="btn btn-outline-danger btn-sm">❌</button>
                        </form>
                    </div>
                </div>
              
            </div>
            
        </div>
    </div>

    <th:block th:replace="fragments/footer.html :: footer" />
    <script th:src="@{/js/configuracion.js}" src="js/configuracion.js"></script>
</body>

</html>
