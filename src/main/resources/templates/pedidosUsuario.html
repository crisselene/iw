<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: header" />
    <title>Restaurant.es: Pedidos</title>
    <link rel="stylesheet" href="css/pedidosUsuario.css" />
</head>
<body class="d-flex flex-column h-100">
    <input id ="pagPed" type="hidden">
    <header th:replace="fragments/nav.html :: nav"></header>
    <main class="flex-shrink-0">
        <div class="container">
            <h3 class="mt-5">Tus pedidos</h3>
        </div>

        <input id ="idUs"type="hidden" th:value="${idUs}">

        <!--Tabla PEDIDOS NUEVOS, float left para que esté a la izquierda-->
        <div class="container contenedorpeds">
                <!-- Si el el primer elemento tiene q tener un css diferente para que queden bonitos los bordes,
                lo mismo pasa con el ultimo elemento y los del medio-->
              
                    <!-- Si el el primer elemento tiene q tener un css diferente para que queden bonitos los bordes,
                    lo mismo pasa con el ultimo elemento y los del medio-->
                       
                    

                <div class="row filaPedido" th:each="ped,i: ${listaPedidos}" > 
                    <div class="col" th:text="'Pedido: ' + ${ped.getId} + ', Direccion: ' + ${ped.getDireccion}" style="margin: auto;">
                    <!-- <div class="col" th:text="${ped.getId}" style="margin: auto;"></div> -->
                        
                    </div>

                    <div class="col">
                        <p th:class="'State'+${ped.getId}" th:text="${ped.getEstado} + ' Fecha : ' + ${ped.getFecha}">estado</p>
                    </div>

                    <div class="col">   
                        <ul>
                            <!--EXPLICACIOÓN DE THBLOCKS Y COMO OBTENER LOS PLATOS
                            Como el pedido tiene muchos platos (ped) tienes que generar otro block con otra
                            variable (plat) para poder ir sacando de uno en uno los platos-->
                            <th:block th:each="plat,i: ${ped.getPlatos}">
                            <li th:text="${plat.getPlato.getNombre}">plato 1</li>
                            </th:block>
                        </ul>

                                <!--NO FUNCIONA TH:EACH CON MODAL ASIQUE NO LO USAMOS boton detalles que si lo pulsas te muestra los detalles con un modal
                                <button type="submit" class="btn btn-primary btn-sm" style="margin: auto;" data-bs-toggle="modal" 
                                data-bs-target="#modalPlatosDetalles">Ver platos del pedido</button>
                                -->
                               
                                    <!-- Modal NO FUNCIONA PARA EL TH:EACH
                                    <div class="modal fade"  th:each="ped,i: ${listaPedidos}"  id="modalPlatosDetalles" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalAnadirEmpleadoLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Ver platos del pedido</h5>
                                                    <!-- El boton es la crucecita de arriba a la derecha para cerrar 
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body" style="text-align: left;">

                                                        <div class="row">
                                                            <div class="col">
                                                                <h6 style="display: block;" class="modalLabel">Lista platos</h6>
                                                                <ul>
                                                                    <!--EXPLICACIOÓN DE THBLOCKS Y COMO OBTENER LOS PLATOS
                                                                    Como el pedido tiene muchos platos (ped) tienes que generar otro block con otra
                                                                    variable (plat) para poder ir sacando de uno en uno los platos
                                                                    <th:block th:each="plat,i: ${ped.getPlatos}">
                                                                    <li th:text="${plat.getPlato.getNombre}">plato 1</li>
                                                                    </th:block>
                                                                </ul>
                                                               
                                                            </div>
                                                            <div class="col">
                                                                <h6 style="display: block;" class="modalLabel">Cliente</h6>
                                                                <ul>
                                                                    <!-- DESCOMENTAR cuando se pueda añadir clientes
                                                                    <th:block >
                                                                    <li th:text="${ped.getCliente}">plato 1</li>
                                                                    </th:block>
                                                                    
                                                                </ul>
                                                            </div>
                                                            <div class="col">
                                                                <h6 style="display: block;" class="modalLabel">Dirección</h6>
                                                                <ul>
                                                                    <th:block >
                                                                    <li th:text="${ped.getDireccion}">Direccion 1</li>
                                                                    </th:block>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                                    <form id="anadirEmpleado" th:action="@{/}">
                                                        <button type="submit" class="btn btn-primary">Añadir</button>
                                                    </form>
                                                </div>
                                                -->
                                            </div>
                                        </div>
                                    </div>
                                
                        </div>
                        
                    </div>

                    <!-- <div class="col">
                        <p th:text="Estado:  + ${ped.getEstado}">
                            reemplazame
                        </p>
                    </div> -->
            
          <!--  <div style="float: left;">
                <h1>Nuevos pedidos</h1>
            </div>


            <div style="float: right;">
                <h1>Pedidos2</h1></div>
            </div>-->
            
        </div>
      
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />
   
    <script th:src="@{/js/pedidosUsuario.js}" src="js/pedidosUsuario.js"></script>
</body>
</html>
