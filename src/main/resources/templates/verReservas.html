<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>Restaurant.es: Reservas</title>
    <link rel="stylesheet" href="css/verReservas.css" />
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5"></h1>
        </div>
    </main>

    <div class="container">
        <div class="row" id="cabecera">
            <div class="col-md-6">
                <h3>Lista de reservas</h2>
            </div>
        </div>
        <div class="row contenido">
            <div id="mostrarReservas">
                <!-- Cabeceras -->
                <div class="row">
                    <div class="col-md-6 columna">
                        <h2>Personas</h2>
                    </div>
                    <div class="col columna">
                        <h2>Fecha</h2>               
                    </div>
                    <div class="col columna">
                        <h2>Cancelar</h2>
                    </div>
                </div>
                <!-- Contenido -->
                <div th:each="r:${listaReservas}">
                    <div class="row" th:attr="data-id=${r.id}">
                        <div class="col-md-6 columna">
                            <h4 th:text="${r.personas}">numPersonas</h4>
                        </div>
                        <div class="col-md-3 columna">
                            <p th:text="${r.formatedDate()}">Fecha</p> 
                     
                        </div>
                        <div class="col-md-3 columna">
                            <div class="borrarx">
                                <button type="button" class="btn btn-outline-danger btn-sm cancel" th:value="${r.id}">>>âŒ<<</button>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
            
        </div>
    </div>

    <script th:src="@{/js/verReservas.js}" src="js/verReservas.js"></script>
    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
