<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>Restaurant.es: Carta</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">


        <div class="container">
            <h1 class="mt-5">Esta es la carta</h1>
        </div>

    </main>
    

    <div class="container"> <!-- Si pones div container haces q las columnas dentro de las rows se centren automaticamente -->
        <div class="row h-100" style="margin-top: 50px;"> <!-- La primera fila tiene margen superior para separar del titulo -->
            <div class="col-md-3">
                <img th:src="@{/img/s-img-6.jpg}" src="/img/s-img-6.jpg" alt="logo IW" width="128" height="128">
                <br>
                <!-- Estos botones posiblemente tendran que ser forms, pero habrá q pensar cómo pasamos la info para que solo -->
                <!-- Sea una misma pag la q vuelque el contenido de la categoría elegida, y no haya 1 pag (para el action) por cada categoria -->
                <form th:action = "@{/verPlato}">
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Entrantes</button> <!--revisar esta linea-->
            </form>   
            </div>
            <div class="col-md-3">
                <img th:src="@{/img/comidaDefault.jpg}" src="/img/comidaDefault.jpg" alt="logo IW" width="128" height="128">
                <br>
                <form th:action = "@{/cartaPlatosCategoria}" method="get">
                    <button type="submit" name="catElegida" value="burguers" class="btn btn-primary" style="margin-top: 10px;">Burguers</button> <!--revisar esta linea-->
                </form> 
            </div>
            <div class="col-md-3">
                <img th:src="@{/img/s-img-1.jpg}" src="/img/s-img-1.jpg" alt="logo IW" width="128" height="128">
                <br>
                <button type="button" class="btn btn-primary" style="margin-top: 10px;">Segundos</button>
            </div>
            <div class="col-md-3">
                <img th:src="@{/img/s-img-3.jpg}" src="/img/s-img-3.jpg" alt="logo IW" width="128" height="128">
                <br>
                <button type="button" class="btn btn-primary" style="margin-top: 10px;">Postres</button>
            </div>
        </div>

        <div class="row h-100">
            <div class="col-md-3">
                <img th:src="@{/img/s-img-4.jpg}" src="/img/s-img-4.jpg" alt="logo IW" width="128" height="128">
                <br>
                <button type="button" class="btn btn-primary" style="margin-top: 10px;">Bebidas</button>
            </div>
            <div class="col-md-3">
                <img th:src="@{/img/s-img-4.jpg}" src="/img/s-img-4.jpg" alt="logo IW" width="128" height="128">
                <br>
                <button type="button" class="btn btn-primary" style="margin-top: 10px;">Batidos</button>
            </div>
            <div class="col-md-3">
                <img th:src="@{/img/s-img-5.jpg}" src="/img/s-img-5.jpg" alt="logo IW" width="128" height="128">
                <br>
                <button type="button" class="btn btn-primary" style="margin-top: 10px;">De temporada</button>
            </div>
            <div class="col-md-3">
                <img th:src="@{/img/logo.png}" src="/img/logo.png" alt="logo IW" width="128" height="128">
                <br>
                <button type="button" class="btn btn-primary" style="margin-top: 10px;">Nacional</button>
            </div>
        </div>
    </div>
    

    

    

    

    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
