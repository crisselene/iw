<head>

    <main class="flex-shrink-0">

              <div class="collapse navbar-collapse" id="navbarNav">

                  <li class="nav-item">
                    <a class="nav-link" data-bs-target="#entrantes" data-bs-toggle="tab" type="button">Entantes</a>

                  <li class="nav-item">

                  </li>
                </ul>
              </div>
            </div>
          </nav>


          <div class="tab-content" ><!-- contenido de la pagina, que se cargara segun lo pulsado en el navbar-->

              <p> Estas viendo los entrantes</p>
            </div>

            <!--burguers-->

                    <div class="row h-100" style="margin-top: 50px;"> <!-- La primera fila tiene margen superior para separar del titulo -->
                        <div class="col-md-3">
                            <img th:src="@{/img/s-img-6.jpg}" src="/img/s-img-6.jpg" alt="logo IW" width="96" height="96">

                            <!-- Estos botones posiblemente tendran que ser forms, pero habrá q pensar cómo pasamos la info para que solo -->
                            <!-- Sea una misma pag la q vuelque el contenido de la categoría elegida, y no haya 1 pag (para el action) por cada categoria -->

                            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Burguer con queso</button> <!--revisar esta linea-->

                        </div>
                        <div class="col-md-3">

                            <button type="button" class="btn btn-primary" style="margin-top: 10px;">Burguer Deluxe</button>
                        </div>
                        <div class="col-md-3">
                            <img th:src="@{/img/s-img-1.jpg}" src="/img/s-img-1.jpg" alt="logo IW" width="96" height="96">
                            <br>
                            <button type="button" class="btn btn-primary" style="margin-top: 10px;">Burger vegan</button>
                        </div>
                        <div class="col-md-3">
                            <img th:src="@{/img/s-img-3.jpg}" src="/img/s-img-3.jpg" alt="logo IW" width="96" height="96">
                            <br>
                            <button type="button" class="btn btn-primary" style="margin-top: 10px;">Burguer pollo</button>
                        </div>
                    </div>
            
                    <div class="row h-100">
                        <div class="col-md-3">
                            <img th:src="@{/img/s-img-4.jpg}" src="/img/s-img-4.jpg" alt="logo IW" width="96" height="96">
                            <br>
                            <button type="button" class="btn btn-primary" style="margin-top: 10px;">Burguer veggie</button>
                        </div>
                        <div class="col-md-3">
                            <img th:src="@{/img/s-img-4.jpg}" src="/img/s-img-4.jpg" alt="logo IW" width="96" height="96">
                            <br>
                            <button type="button" class="btn btn-primary" style="margin-top: 10px;">Burguer ranchera</button>
                        </div>
                        <div class="col-md-3">
                            <img th:src="@{/img/s-img-5.jpg}" src="/img/s-img-5.jpg" alt="logo IW" width="96" height="96">
                            <br>
                            <button type="button" class="btn btn-primary" style="margin-top: 10px;">Burguer & egg</button>
                        </div>
                        <div class="col-md-3">
                            <img th:src="@{/img/logo.png}" src="/img/logo.png" alt="logo IW" width="96" height="96">
                            <br>
                            <button type="button" class="btn btn-primary" style="margin-top: 10px;">Burguer barbacoa</button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="tab-pane fade" id="todasLascat" role="tabpanel" aria-labelledby="hamburguesas-tab">

                </li>
        
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profileTab" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile1</button>
                </li>
        
            </ul>

    <div class="tab-content" id="myTabContent">

        <div class="tab-pane fade" id="profileTab" role="tabpanel" aria-labelledby="profile-tab">

        </div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
